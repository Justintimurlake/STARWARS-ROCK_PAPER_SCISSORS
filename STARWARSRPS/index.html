<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<!-- ________________________CodE______________________________ -->
<!-- The video ------------------------------------>

<video autoplay muted loop class="video opening">
    <source src="./video/SWB.mp4" type="video/mp4">
  </video>

  <video autoplay muted loop class="video ifwon">
    <source src="./video/ifwon.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="video game-start">
    <source src="./video/gamestart.mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="video iflose">
    <source src="./video/iflose.mp4" type="video/mp4">
  </video>

<!-- The audio --------------------------------------->

    <audio  autoplay pause="false" loop id="openingM">
        <source src="./audio/startM.mp3"  type="audio/mpeg">
    </audio>
    <audio  loop id="game-start">
        <source src="./audio/gameM.mp3"  type="audio/mpeg">
    </audio>
    <audio  loop id="ifloseM">
        <source src="./audio/ifloseM.mp3"  type="audio/mpeg">
    </audio>
    <audio  loop id="ifwonM">
        <source src="./audio/ifwonM.mp3"  type="audio/mpeg">
    </audio>
<!-- The CODE --------------------------------------->

    <div id="text-info" class=" animate-charcter">It is the final battle<br> you have to win siths <br> choose your power and the fight will start! </div>

    <div class="result animate-charcter"></div>

    <button class="btn btn   btn-primary"><img src="./image/pngstarter.png" class="darthwayder" alt="starter"></button>

    <div class="play">
        <input type="button" class="choicebtn  btn-9 .bg-image scissors" value="scissors" onclick="scsrs()"></input>
        <audio id="scsrs" src="./audio/scissorsS.mp3"></audio>

        <input type="button" class="choicebtn btn-9 .bg-image paper" value="paper" onclick="ppr()"></input>
        <audio id="ppr" src="./audio/paperS.mp3"></audio>

        <input type="button" class="choicebtn btn-9 .bg-image rock" value="rock" onclick="rck()"></input>  
        <audio id="rck" src="./audio/rockS.mp3"></audio>    
    </div>
    
     
    <button class="glow-on-hover rldpage">RESTART</button>



<!-- _____________________________EnD_________________________ -->
        <script type="text/javascript" src="validation.js"></script>
    </body>
</html>
